<!DOCTYPE html>
<html lang="en" class="overflow-y-scroll">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardinal Project Portal</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="stylesheet" href="dist/output.css">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-[#f4f4f4]">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyC3T-SIQxCSZPd9Vbg7ixDy3hhwfJ5t7rc",
            authDomain: "cardinal-computer-center.firebaseapp.com",
            projectId: "cardinal-computer-center",
            storageBucket: "cardinal-computer-center.firebasestorage.app",
            messagingSenderId: "606626380669",
            appId: "1:606626380669:web:b1cb37bcc6b366895d6a14",
            measurementId: "G-XS0QRM97K0"
        };
        
        const CLIENT_PROJECTS = {
            "director@lsfdc.org": "BLDS-WEB-001-REV5",
        };

        const ADMIN_EMAIL = "xiurzeph112112@gmail.com"; 

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        const LoginScreen = () => {
            const [mode, setMode] = useState('client');
            const [password, setPassword] = useState("");
            const [error, setError] = useState(null);
            const [loading, setLoading] = useState(false);

            // Using Popup exclusively as requested
            const handleGoogleLogin = async () => {
                setLoading(true);
                setError(null);
                try {
                    const provider = new firebase.auth.GoogleAuthProvider();
                    provider.setCustomParameters({ prompt: 'select_account' });
                    await auth.signInWithPopup(provider);
                } catch (err) {
                    console.error("Popup Error:", err);
                    setError("Popup blocked or closed. Please try again.");
                    setLoading(false);
                }
            };

            const handleClientSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                try {
                    await auth.signInWithEmailAndPassword("director@lsfdc.org", password);
                } catch (err) {
                    setError("Access Denied. Check your code.");
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center px-4 bg-zinc-100">
                    <div className="max-w-md w-full bg-white shadow-xl rounded-lg p-8 border-t-8 border-[#D92323]">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-[#1A1A1A]">Cardinal CS</h1>
                            <p className="text-gray-500 text-sm mt-1">{mode === 'client' ? "Client Portal" : "Admin Login"}</p>
                        </div>

                        {mode === 'admin' ? (
                            <button onClick={handleGoogleLogin} disabled={loading} className="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 hover:bg-gray-50 py-4 rounded-lg font-bold transition-all active:scale-95">
                                {loading ? "Opening Popup..." : "Sign in with Google"}
                            </button>
                        ) : (
                            <form onSubmit={handleClientSubmit} className="space-y-6">
                                <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} className="w-full px-4 py-3 rounded border border-gray-300 focus:ring-2 focus:ring-[#D92323] outline-none" placeholder="Project Access Code" required />
                                <button type="submit" disabled={loading} className="w-full bg-[#1A1A1A] text-white font-bold py-3 rounded hover:bg-black transition-colors">
                                    {loading ? "Verifying..." : "View Dashboard"}
                                </button>
                            </form>
                        )}
                        {error && <p className="text-[#D92323] text-sm mt-4 text-center font-bold">{error}</p>}
                        <div className="mt-6 text-center border-t pt-4">
                            <button onClick={() => setMode(mode === 'client' ? 'admin' : 'client')} className="text-xs text-gray-400 hover:underline">
                                {mode === 'client' ? "Admin Login" : "Back to Client Access"}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ user }) => {
            const [plan, setPlan] = useState([]);
            const [syncStatus, setSyncStatus] = useState("loading");
            const [retryCount, setRetryCount] = useState(0);
            const isAdmin = user.email?.toLowerCase() === ADMIN_EMAIL.toLowerCase();

            useEffect(() => {
                if (!user || !user.uid) return;

                const targetId = !isAdmin && CLIENT_PROJECTS[user.email?.toLowerCase()] 
                    ? CLIENT_PROJECTS[user.email.toLowerCase()] 
                    : "BLDS-WEB-001-REV5";

                setSyncStatus("loading");
                const unsubscribe = db.collection('projects').doc(targetId).onSnapshot(doc => {
                    if (doc.exists) {
                        setPlan(doc.data().projectPlan || []);
                        setSyncStatus("synced");
                    } else {
                        setSyncStatus("missing");
                    }
                }, err => {
                    console.error("Firestore Permission Error:", err);
                    setSyncStatus("error");
                });
                return () => unsubscribe();
            }, [user, isAdmin, retryCount]);

            return (
                <div className="min-h-screen bg-zinc-50 font-sans text-[#1A1A1A] pb-20">
                    <header className="bg-white border-b p-4 flex justify-between items-center shadow-sm">
                        <span className="font-bold text-[#D92323]">Cardinal Portal</span>
                        <div className="flex items-center gap-4">
                            <span className="text-xs text-gray-500 truncate max-w-[150px]">{user.email}</span>
                            <button onClick={() => auth.signOut()} className="text-xs font-bold uppercase tracking-widest hover:text-[#D92323]">Logout</button>
                        </div>
                    </header>
                    
                    <main className="max-w-5xl mx-auto px-4 py-8">
                        {syncStatus === "error" ? (
                            <div className="bg-white p-8 rounded-lg shadow-md border-l-4 border-[#D92323] text-center">
                                <h3 className="text-[#D92323] font-black text-xl mb-2">Sync Permission Denied</h3>
                                <p className="text-gray-600 mb-6 text-sm">Chrome is likely blocking the login token from reaching the database.</p>
                                <div className="space-y-4">
                                    <button onClick={() => setRetryCount(prev => prev + 1)} className="bg-[#1A1A1A] text-white px-6 py-2 rounded font-bold hover:bg-black transition-all">
                                        Retry Connection
                                    </button>
                                    <p className="text-[10px] text-gray-400 uppercase tracking-tighter font-bold">
                                        Pro-tip: Click the "Eye" icon in your address bar and select "Allow Cookies"
                                    </p>
                                </div>
                            </div>
                        ) : syncStatus === "missing" ? (
                             <div className="bg-amber-50 p-6 rounded border border-amber-200 text-amber-700 text-center">
                                Project document <strong>BLDS-WEB-001-REV5</strong> not found.
                            </div>
                        ) : (
                            <div className="space-y-8">
                                <h2 className="text-2xl font-black uppercase tracking-tight">Project Roadmap</h2>
                                <div className="bg-white p-6 rounded-lg shadow-sm border border-gray-100">
                                    {plan.length > 0 ? (
                                        <div className="text-sm text-green-600 font-bold">âœ“ Data Stream Active</div>
                                    ) : (
                                        <div className="flex items-center gap-3 text-gray-400 italic">
                                            <div className="animate-spin h-4 w-4 border-2 border-[#D92323] border-t-transparent rounded-full"></div>
                                            Syncing project data...
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(u => { 
                    setUser(u); 
                    setLoading(false); 
                });
                return () => unsub();
            }, []);

            if (loading) return (
                <div className="min-h-screen flex items-center justify-center bg-zinc-50">
                    <div className="text-center">
                        <div className="animate-bounce h-8 w-8 bg-[#D92323] mx-auto rounded-full mb-4"></div>
                        <span className="text-[10px] uppercase tracking-[0.2em] text-gray-400 font-bold">Cardinal OS</span>
                    </div>
                </div>
            );
            
            return user ? <Dashboard user={user} /> : <LoginScreen />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
