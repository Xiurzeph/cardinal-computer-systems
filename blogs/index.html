<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Cardinal Computer Systems</title>
    <link rel="stylesheet" href="../dist/output.css">
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body class="bg-brand-bg font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const ADMIN_EMAIL = "xiurzeph112112@gmail.com"; 

        // Firebase Init
        const firebaseConfig = {
            apiKey: "AIzaSyA9Sq1ft0xZbaKsKqfKVmZidbSrTd1pg0U",
            authDomain: "buildslsf.firebaseapp.com",
            projectId: "buildslsf",
            storageBucket: "buildslsf.firebasestorage.app",
            messagingSenderId: "316613726051",
            appId: "1:316613726051:web:014419d2860bb815448d56"
        };

        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();
        const auth = firebase.auth();

        const BlogApp = () => {
            const [posts, setPosts] = useState([]);
            const [user, setUser] = useState(null);
            const [editingPost, setEditingPost] = useState(null);
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            useEffect(() => {
                const unsubscribe = db.collection('blogs').orderBy('date', 'desc').onSnapshot(snapshot => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setPosts(data);
                });
                const authUnsub = auth.onAuthStateChanged(u => setUser(u));
                return () => { unsubscribe(); authUnsub(); };
            }, []);

            const isAdmin = user?.email?.toLowerCase() === ADMIN_EMAIL.toLowerCase();

            const handleSave = async (e) => {
                e.preventDefault();
                const postData = {
                    title: e.target.title.value,
                    content: e.target.content.value,
                    date: new Date().toISOString()
                };
                if (editingPost?.id) {
                    await db.collection('blogs').doc(editingPost.id).update(postData);
                } else {
                    await db.collection('blogs').add(postData);
                }
                setEditingPost(null);
            };

            const NavItem = ({ href, text, active = false }) => (
                <li>
                    <a href={href} className={`text-white font-medium hover:text-brand-yellow transition-colors relative after:content-[''] after:absolute after:w-0 after:h-0.5 after:bg-brand-yellow after:left-0 after:-bottom-1 after:transition-all hover:after:w-full ${active ? 'text-brand-yellow after:w-full' : ''}`}>
                        {text}
                    </a>
                </li>
            );

            return (
                <div className="min-h-screen flex flex-col pt-20"> {/* pt-20 added to offset fixed header */}
                    
                    {/* --- EXACT REPLICA HEADER --- */}
                    <header className="bg-brand-red text-white shadow-lg fixed w-full top-0 z-50 transition-all duration-300">
                        <nav className="container mx-auto px-4 py-3 flex justify-between items-center max-w-7xl">
                            <a href="https://cardinalcomputersystems.com/" className="flex items-center gap-3 group">
                                <img src="../cardinal-logo.png" alt="Logo" className="h-10 w-auto transition-transform group-hover:scale-105" />
                                <span className="text-xl md:text-2xl font-bold text-white tracking-tight">Cardinal Computer Systems</span>
                            </a>
                            
                            <ul className="hidden md:flex list-none gap-8 items-center mb-0">
                                <NavItem href="https://cardinalcomputersystems.com/" text="Home" />
                                {user ? (
                                    <li>
                                        <button onClick={() => auth.signOut()} className="text-white font-bold hover:text-brand-yellow text-sm underline">Sign Out</button>
                                    </li>
                                ) : (
                                    <li>
                                        <button onClick={() => {
                                            const provider = new firebase.auth.GoogleAuthProvider();
                                            auth.signInWithPopup(provider);
                                        }} className="bg-white/20 text-white px-3 py-1 rounded text-xs font-bold hover:bg-white/30">Admin</button>
                                    </li>
                                )}
                            </ul>

                            <div className={`hamburger md:hidden flex flex-col cursor-pointer p-2 gap-1.5 group ${isMenuOpen ? 'active' : ''}`} onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                <span className="w-7 h-0.5 bg-white rounded-sm transition-all duration-300 group-[.active]:-rotate-45 group-[.active]:translate-y-2"></span>
                                <span className="w-7 h-0.5 bg-white rounded-sm transition-all duration-300 group-[.active]:opacity-0"></span>
                                <span className="w-7 h-0.5 bg-white rounded-sm transition-all duration-300 group-[.active]:rotate-45 group-[.active]:-translate-y-2"></span>
                            </div>
                        </nav>

                        <div className={`mobile-menu absolute top-full left-0 w-full bg-brand-red shadow-xl z-40 border-t border-white/10 transition-all ${isMenuOpen ? 'block' : 'hidden'}`}>
                            <ul className="flex flex-col m-0 p-0 pt-4 list-none">
                                <li className="border-b border-white/10"><a href="/" className="text-white font-medium text-lg block px-8 py-4 hover:bg-black/10 hover:text-brand-yellow transition-all">Home</a></li>
                                <li className="border-b border-white/10"><a href="/cardinal-computer-systems/clients/" className="text-white font-medium text-lg block px-8 py-4 hover:bg-black/10 hover:text-brand-yellow transition-all">Clients</a></li>
                                <li className="border-b border-white/10"><a href="/cardinal-computer-systems/blogs/" className="text-white font-medium text-lg block px-8 py-4 hover:bg-black/10 hover:text-brand-yellow transition-all">Blog</a></li>
                            </ul>
                        </div>
                    </header>

                    {/* --- MAIN BLOG CONTENT --- */}
                   <main className="flex-grow max-w-4xl mx-auto w-full px-6 pt-32 pb-12"> {/* Changed pt-12 to pt-32 */}
    {isAdmin && (
        <div className="mb-8 flex justify-end">
            <button 
                onClick={() => setEditingPost({})} 
                className="bg-brand-red text-white px-6 py-2 rounded shadow-lg font-bold hover:bg-brand-dark transition-all"
            >
                + Create New Post
            </button>
        </div>
    )}

                        {isAdmin && editingPost && (
                            <form onSubmit={handleSave} className="bg-white p-8 rounded shadow-xl mb-12 border-t-4 border-brand-red animate-modalSlideIn">
                                <input name="title" defaultValue={editingPost.title} placeholder="Post Title" className="w-full mb-4 p-3 border rounded focus:ring-2 focus:ring-brand-red outline-none" required />
                                <textarea name="content" defaultValue={editingPost.content} placeholder="Post Body (HTML supported)" className="w-full h-64 p-3 border rounded focus:ring-2 focus:ring-brand-red outline-none mb-4" required />
                                <div className="flex gap-4">
                                    <button type="submit" className="bg-brand-red text-white px-6 py-2 rounded font-bold">Publish</button>
                                    <button type="button" onClick={() => setEditingPost(null)} className="text-gray-500">Cancel</button>
                                </div>
                            </form>
                        )}

                        <div className="space-y-12">
                            {posts.map(post => (
                                <article key={post.id} className="bg-white p-8 rounded shadow-sm border-l-4 border-brand-red">
                                    <h2 className="text-3xl font-bold text-gray-900 mb-2">{post.title}</h2>
                                    <div className="text-xs text-gray-400 font-bold uppercase mb-6 tracking-widest">
                                        {new Date(post.date).toLocaleDateString(undefined, { dateStyle: 'long' })}
                                    </div>
                                    <div className="prose max-w-none text-gray-700 leading-relaxed" dangerouslySetInnerHTML={{ __html: post.content }}></div>
                                    {isAdmin && (
                                        <button onClick={() => setEditingPost(post)} className="mt-6 text-brand-red font-bold underline">Edit Post</button>
                                    )}
                                </article>
                            ))}
                        </div>
                    </main>

                    <footer className="bg-brand-red text-white py-12 text-center text-sm uppercase tracking-widest font-bold">
                        &copy; 2026 Cardinal Computer Systems | All Rights Reserved
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<BlogApp />);
    </script>
</body>
</html>
